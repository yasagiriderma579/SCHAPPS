<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pengelola Tugas Sekolah</title>
        <link rel="stylesheet" href="TugasSekolah.css">
    </head>

    <body>
        <div class="container">
        <h1>ğŸ“ Pengelola Tugas Sekolah</h1>

        <div class="main">

        <!-- INPUT CARD -->
        <div class="card input-card-wrapper" id="inputCard">
        <button class="btn-close-card" onclick="toggleInputCard()">âœ•</button>

        <label>Nama Tugas</label>
        <input id="namaTugas" placeholder="Contoh: Mengerjakan soal matematika halaman 50">

        <label>Mata Pelajaran</label>
        <input id="mapel" placeholder="Contoh: Matematika, IPA, Bahasa Inggris">

        <label>Deadline</label>
        <input type="date" id="deadline">

        <div class="btn-group">
            <button class="btn-add" onclick="addTugas()">âœ“ Tambah Tugas</button>
            <button class="btn-clear" onclick="clearForm()">âœ• Clear Form</button>
        </div>
        </div>

        <!-- OUTPUT CARD -->
        <div class="card" style="display:flex;flex-direction:column">
            <div class="filter-section">
                <label for="filterMapel">Filter Mata Pelajaran:</label>
                <select id="filterMapel" onchange="renderTugas()">
                    <option value="">-- Semua Mapel --</option>
                </select>
            </div>
            
            <div class="output" id="output"></div>
        </div>

        </div>
        </div>

        <!-- FLOATING TOGGLE BUTTON -->
        <button class="floating-btn" id="floatingBtn" onclick="toggleInputCard()">+</button>

        <!-- MODAL DETAIL -->
        <div class="modal" id="modal">
        <div class="modal-box">
        <h2 id="mNamaTugas"></h2>

        <div class="task-meta">
            <span class="task-mapel" id="mMapel"></span>
            <span class="task-deadline" id="mDeadline"></span>
        </div>

        <p id="mInfo"></p>

        <button class="btn-delete" onclick="hapusTugas()">ğŸ—‘ï¸ Hapus Tugas</button>
        <button class="btn-close-modal" onclick="closeModal()">Tutup</button>
        </div>
        </div>

        <script src="TugasSekolah.js"></script>
    </body>
</html>
