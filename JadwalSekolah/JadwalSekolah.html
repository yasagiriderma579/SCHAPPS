<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jadwal Sekolah</title>
        <link rel="stylesheet" href="JadwalSekolah.css">

    </head>

    <body>
        <div class="container">
            <h1>ðŸ“… Jadwal Sekolah</h1>
            
            <div class="jadwal-container" id="jadwalContainer"></div>
        </div>

        <!-- MODAL TAMBAH JADWAL -->
        <div class="modal" id="modal">
            <div class="modal-box">
                <h2 id="modalTitle">Tambah Jadwal</h2>
                
                <div class="form-group">
                    <label>Mata Pelajaran</label>
                    <input type="text" id="inputMapel" placeholder="Contoh: Matematika">
                </div>
                
                <div class="form-group">
                    <label>Waktu</label>
                    <input type="text" id="inputWaktu" placeholder="Contoh: 07:00-08:30">
                </div>
                
                <div class="modal-buttons">
                    <button class="btn-submit" onclick="submitJadwal()">Tambah</button>
                    <button class="btn-cancel" onclick="closeModal()">Batal</button>
                </div>
            </div>
        </div>

        <script src="JadwalSekolah.js"></script>
    </body>
</html>
