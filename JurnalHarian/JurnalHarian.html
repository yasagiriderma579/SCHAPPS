<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jurnal Harian</title>
        <link rel="stylesheet" href="JurnalHarian.css">
    </head>

    <body>
        <div class="container">
            <h1>ğŸ“” Jurnal Harian</h1>
            
            <div class="main">
                <!-- INPUT CARD -->
                <div class="card input-card-wrapper" id="inputCard">
                    <button class="btn-close-card" onclick="toggleInputCard()">âœ•</button>
                    <label>Tuliskan Jurnal Hari Ini</label>
                    <textarea id="jurnalText" placeholder="Bagaimana hari Anda? Tulis cerita, perasaan, atau pengalaman Anda di sini..."></textarea>
                    
                    <label>Tanggal</label>
                    <input type="date" id="jurnalDate">
                    
                    <button class="btn-write" onclick="tuliJurnal()">âœï¸ Tulis Jurnal</button>
                </div>
                
                <!-- OUTPUT CARD -->
                <div class="card">
                    <div class="output" id="output"></div>
                </div>
            </div>
        </div>

        <!-- FLOATING TOGGLE BUTTON -->
        <button class="floating-btn" id="floatingBtn" onclick="toggleInputCard()">+</button>

        <!-- MODAL DETAIL -->
        <div class="modal" id="modal">
            <div class="modal-box">
                <div class="modal-header">
                    <h2 id="modalTitle"></h2>
                    <span class="jurnal-tanggal" id="modalDate"></span>
                </div>
                
                <div class="modal-body" id="modalBody"></div>
                
                <div class="modal-buttons">
                    <button class="btn-delete-modal" onclick="hapusJurnal()">ğŸ—‘ï¸ Hapus</button>
                    <button class="btn-close-modal" onclick="tutupModal()">Tutup</button>
                </div>
            </div>
        </div>

        <script src="JurnalHarian.js"></script>
    </body>
</html>
