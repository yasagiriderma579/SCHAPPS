<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pengelola Kegiatan OSIS</title>
        <link rel="stylesheet" href="KegiatanOSIS.css">
    </head>

    <body>
        <div class="container">
        <h1>ðŸ“š Pengelola Kegiatan OSIS</h1>

        <div class="main">

        <!-- INPUT CARD -->
        <div class="card input-card-wrapper" id="inputCard">
        <button class="btn-close-card" onclick="toggleInputCard()">âœ•</button>
        <label>Nama Kegiatan</label>
        <input id="nama">

        <label>Deskripsi</label>
        <textarea id="desk"></textarea>

        <label>Tanggal</label>
        <input type="date" id="tgl">

        <label>Progress</label>
        <input type="range" min="0" max="100" value="0" id="prog">
        <div class="progress-text"><span>Progress:</span><span id="progVal">0</span></div>

        <div class="btn-group">
            <button class="btn-add" onclick="add()">âœ“ Tambah Kegiatan</button>
            <button class="btn-clear" onclick="clearForm()">âœ• Clear Form</button>
        </div>
        </div>

        <!-- OUTPUT CARD -->
        <div class="output" id="output"></div>

        </div>
        </div>

        <!-- FLOATING TOGGLE BUTTON -->
        <button class="floating-btn" id="floatingBtn" onclick="toggleInputCard()">+</button>

        <!-- MODAL DETAIL -->
        <div class="modal" id="modal">
        <div class="modal-box">
        <h2 id="mNama"></h2>
        <small id="mTgl"></small>

        <p id="mDesk"></p>

        <div class="bar">
            <div class="fill" id="mProg"></div>
        </div>

        <button class="btn-delete" onclick="hapus()">Hapus</button>
        <button class="btn-close" onclick="closeModal()">Tutup</button>
        </div>
        </div>

        <script src="KegiatanOSIS.js"></script>
    </body>
</html>
