<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pengelola Kegiatan OSIS</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
    font-family:Segoe UI,Tahoma,Verdana,sans-serif;
    background:linear-gradient(135deg,#667eea,#764ba2);
    min-height:100vh;
    padding:30px;
    overflow-x: hidden;
}

.container{max-width:1000px;margin:auto}
h1{text-align:center;color:#fff;margin-bottom:30px}

/* LAYOUT UTAMA */
.main{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:25px;
    align-items:flex-start;
}

/* CARD UMUM */
.card{
    background:#fff;
    border-radius:15px;
    padding:25px;
    box-shadow:0 10px 30px rgba(0,0,0,.3);
    width:100%;
    overflow: hidden;
}

/* FORM */
label{font-weight:600;margin-bottom:6px;display:block}
input,textarea{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:2px solid #ddd;
    margin-bottom:15px;
    max-width:100%;
    box-sizing:border-box
}
textarea{
    min-height:90px;
    resize:vertical;
    overflow:auto
}

input[type=range]{
    margin-bottom:5px;
    width:100%;
    height:8px;
    border-radius:5px;
    background:linear-gradient(to right, #ddd 0%, #ddd 100%);
    outline:none;
    -webkit-appearance:none;
    appearance:none;
    cursor:pointer;
    transition:all .3s ease
}

input[type=range]::-webkit-slider-thumb{
    -webkit-appearance:none;
    appearance:none;
    width:24px;
    height:24px;
    border-radius:50%;
    background:linear-gradient(135deg, #667eea, #764ba2);
    cursor:pointer;
    box-shadow:0 2px 8px rgba(102, 126, 234, 0.4);
    transition:all .2s ease;
    border:3px solid #fff
}

input[type=range]::-webkit-slider-thumb:hover{
    transform:scale(1.2);
    box-shadow:0 4px 15px rgba(102, 126, 234, 0.6)
}

input[type=range]::-webkit-slider-thumb:active{
    transform:scale(1.15)
}

input[type=range]::-moz-range-thumb{
    width:24px;
    height:24px;
    border-radius:50%;
    background:linear-gradient(135deg, #667eea, #764ba2);
    cursor:pointer;
    box-shadow:0 2px 8px rgba(102, 126, 234, 0.4);
    border:3px solid #fff;
    transition:all .2s ease
}

input[type=range]::-moz-range-thumb:hover{
    transform:scale(1.2);
    box-shadow:0 4px 15px rgba(102, 126, 234, 0.6)
}

input[type=range]::-moz-range-track{
    background:transparent;
    border:none
}
.progress-text{
    font-size:.85rem;
    color:#667eea;
    margin-bottom:10px;
    font-weight:600;
    display:flex;
    align-items:center;
    gap:10px
}

.progress-text span:first-child{
    font-size:.9rem;
    color:#333
}

.progress-text span:last-child{
    background:linear-gradient(135deg, #667eea, #764ba2);
    color:#fff;
    padding:6px 16px;
    border-radius:25px;
    font-weight:700;
    font-size:0.9rem;
    box-shadow:0 4px 12px rgba(102, 126, 234, 0.3);
    min-width:50px;
    text-align:center;
    transition:all .2s ease
}

.progress-text span:last-child::after{
    content:"%";
    margin-left:2px
}

button{
    padding:12px 20px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
    transition:all .3s ease;
    font-size:.95rem
}

.btn-group{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
    margin-top:15px
}

.btn-add{
    background:linear-gradient(135deg,#4CAF50,#45a049);
    color:#fff;
    grid-column:1
}
.btn-add:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 20px rgba(76,175,80,.35)
}
.btn-add:active{
    transform:translateY(0)
}

.btn-clear{
    background:linear-gradient(135deg,#f44336,#da190b);
    color:#fff;
    grid-column:2
}
.btn-clear:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 20px rgba(244,67,54,.35)
}
.btn-clear:active{
    transform:translateY(0)
}

/* OUTPUT */
.output{
    display:flex;
    flex-direction:column;
    gap:15px;
    width:100%;
    max-height:75vh;
    overflow-y:auto;
    overflow-x: hidden;
}

.thumb{
    border-left:5px solid #667eea;
    cursor:pointer;
    transition:.2s;
    overflow: hidden;
}
.thumb:hover{transform:scale(1.01)}

.thumb h3{font-size:1.05rem}
.date{font-size:.8rem;color:#667eea;margin-bottom:6px}
.desc{font-size:.85rem;color:#666;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: normal;
}

.bar{
    height:7px;
    background:#ddd;
    border-radius:5px;
    overflow:hidden;
    margin-top:8px
}
.fill{
    height:100%;
    background:linear-gradient(90deg,#667eea,#764ba2)
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    justify-content:center;
    align-items:center;
    z-index:10;
}
.modal-box{
    background:#fff;
    padding:25px;
    border-radius:12px;
    width:90%;
    max-width:500px
}
.modal-box h2{margin-bottom:5px}
.modal-box small{color:#667eea}
.modal-box p{margin:15px 0;color:#555}

.btn-delete{
    background:#f44336;
    color:#fff;
    margin-top:10px
}
.btn-close{
    background:#667eea;
    color:#fff;
    margin-top:10px
}

/* FLOATING TOGGLE BUTTON */
.floating-btn{
    position:fixed;
    bottom:30px;
    right:30px;
    width:60px;
    height:60px;
    border-radius:50%;
    background:linear-gradient(135deg, #4CAF50, #45a049);
    color:#fff;
    border:none;
    cursor:pointer;
    font-size:28px;
    box-shadow:0 4px 15px rgba(76, 175, 80, 0.4);
    transition:all .3s ease;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:5
}

.floating-btn:hover{
    transform:scale(1.1);
    box-shadow:0 6px 25px rgba(76, 175, 80, 0.6)
}

.floating-btn:active{
    transform:scale(0.95)
}

.floating-btn.hidden{
    display:none
}

/* CLOSE BUTTON IN CARD */
.btn-close-card{
    position:absolute;
    top:15px;
    right:15px;
    width:40px;
    height:40px;
    border-radius:50%;
    background:linear-gradient(135deg, #f44336, #da190b);
    color:#fff;
    border:none;
    cursor:pointer;
    font-size:24px;
    font-weight:300;
    line-height:1;
    box-shadow:0 4px 12px rgba(244, 67, 54, 0.35);
    transition:all .3s ease;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:0;
    min-width:40px;
    min-height:40px
}

.btn-close-card:hover{
    background:linear-gradient(135deg, #da190b, #c41107);
    transform:scale(1.15) rotate(90deg);
    box-shadow:0 6px 18px rgba(244, 67, 54, 0.5)
}

.btn-close-card:active{
    transform:scale(1.05) rotate(90deg)
}

.input-card-wrapper{
    position:relative;
    padding-top:50px
}

/* PORTRAIT / MOBILE */
@media(max-width:800px){
    .main{
        grid-template-columns:1fr;
    }
}
</style>
</head>

<body>
<div class="container">
<h1>ðŸ“š Pengelola Kegiatan OSIS</h1>

<div class="main">

<!-- INPUT CARD -->
<div class="card input-card-wrapper" id="inputCard" style="display:none">
<button class="btn-close-card" onclick="toggleInputCard()">âœ•</button>
<label>Nama Kegiatan</label>
<input id="nama">

<label>Deskripsi</label>
<textarea id="desk"></textarea>

<label>Tanggal</label>
<input type="date" id="tgl">

<label>Progress</label>
<input type="range" min="0" max="100" value="0" id="prog">
<div class="progress-text"><span>Progress:</span><span id="progVal">0</span></div>

<div class="btn-group">
    <button class="btn-add" onclick="add()">âœ“ Tambah Kegiatan</button>
    <button class="btn-clear" onclick="clearForm()">âœ• Clear Form</button>
</div>
</div>

<!-- OUTPUT CARD -->
<div class="output" id="output"></div>

</div>
</div>

<!-- FLOATING TOGGLE BUTTON -->
<button class="floating-btn" id="floatingBtn" onclick="toggleInputCard()">+</button>

<!-- MODAL DETAIL -->
<div class="modal" id="modal">
<div class="modal-box">
<h2 id="mNama"></h2>
<small id="mTgl"></small>

<p id="mDesk"></p>

<div class="bar">
    <div class="fill" id="mProg"></div>
</div>

<button class="btn-delete" onclick="hapus()">Hapus</button>
<button class="btn-close" onclick="closeModal()">Tutup</button>
</div>
</div>

<script>
const KEY="osis_kegiatan"
let data=[]
let activeId=null

function esc(t){
    const d=document.createElement("div")
    d.textContent=t
    return d.innerHTML
}

function save(){
    localStorage.setItem(KEY,JSON.stringify(data))
}
function load(){
    data=JSON.parse(localStorage.getItem(KEY))||[]
}

prog.oninput=()=>progVal.textContent=prog.value

function add(){
    if(!nama.value||!desk.value||!tgl.value)
        return alert("Lengkapi semua field!")

    data.push({
        id:Date.now(),
        nama:nama.value,
        desk:desk.value,
        tgl:tgl.value,
        prog:prog.value
    })
    save()
    render()
    clearForm()
}

function clearForm(){
    nama.value=""
    desk.value=""
    tgl.value=""
    prog.value=0
    progVal.textContent=0
}

function render(){
    output.innerHTML=data.length?data.map(d=>`
    <div class="card thumb" onclick="openDetail(${d.id})">
        <h3>${esc(d.nama)}</h3>
        <div class="date">${new Date(d.tgl).toLocaleDateString("id-ID")}</div>
        <div class="desc">${esc(d.desk.slice(0,70))}...</div>
        <div class="bar">
            <div class="fill" style="width:${d.prog}%"></div>
        </div>
    </div>
    `).join(""):`<div class="card">Belum ada kegiatan</div>`
}

function openDetail(id){
    const d=data.find(x=>x.id===id)
    activeId=id
    mNama.textContent=d.nama
    mTgl.textContent=new Date(d.tgl).toLocaleDateString(
        "id-ID",
        {weekday:"long",year:"numeric",month:"long",day:"numeric"}
    )
    mDesk.textContent=d.desk
    mProg.style.width=d.prog+"%"
    modal.style.display="flex"
}

function closeModal(){
    modal.style.display="none"
}

function hapus(){
    if(confirm("Hapus kegiatan ini?")){
        data=data.filter(d=>d.id!==activeId)
        save()
        closeModal()
        render()
    }
}

function toggleInputCard(){
    const inputCard=document.getElementById('inputCard')
    const floatingBtn=document.getElementById('floatingBtn')
    
    if(inputCard.style.display==='none'){
        inputCard.style.display='block'
        floatingBtn.classList.add('hidden')
        nama.focus()
    }else{
        inputCard.style.display='none'
        floatingBtn.classList.remove('hidden')
    }
}

load()
render()
</script>
</body>
</html>
