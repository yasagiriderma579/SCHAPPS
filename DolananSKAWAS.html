<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>SCHAPPS - Main Page</title>
    <style>
        *{box-sizing:border-box;margin:0;padding:0}

        body{
            font-family:Segoe UI,Tahoma,Verdana,sans-serif;
            background:linear-gradient(135deg,#66ea83,#4ba24b);
            min-height:100vh;
            padding:30px 20px;
            overflow-x:hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container{max-width:1200px;margin:auto;text-align:center}

        h1{
            text-align:center;
            color:#fff;
            margin-bottom:40px;
            font-size:2.5rem;
            text-shadow:2px 2px 4px rgba(0,0,0,.3)
        }

        p {
            color: #fff;
            margin-bottom: 40px;
            font-weight: bold;
            font-size:1.1rem;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background:#fff;
            border-radius:15px;
            box-shadow:0 10px 30px rgba(0,0,0,.3);
            width: 250px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
        }

        .pink-card {
            background:#ff8080;
        }
        

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            margin: 0 0 10px 0;
            color: #333;
            font-size:1.2rem;
        }

        .card p {
            margin: 0;
            color: #666;
            font-size:.9rem;
        }

        .pink-card p {
            color: #ffffff;

        }

        /* RESPONSIVE */
        @media(max-width:768px){
            h1{
                font-size:1.8rem;
                margin-bottom:25px
            }
            
            .card{
                width:100%;
                max-width:300px
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Selamat Datang di GAME CENTER</h1>
    <p>Kumpulan game random dan absurd</p>
    <div class="cards-container">
        <a href="https://yasagiriderma579.github.io/TangkapAyam/" class="card">
            <h2>Tangkap Ayam</h2>
            <p>Buat Mas-mas, Mbak-mbak yang lagi gabutz dan pengen nangkep ayam, bisa dicoba.</p>
        </a>
    </div>
</div>
</body>
</html>
